{{template "header" .}}

<body>
    <div class="container-fluid p-0">
        <!-- ヘッダー -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <h5 class="mb-0 text-white">{{.note.Title}} (閲覧専用)</h5>
                <div class="text-light">
                    <small data-utc-time="{{.note.CreatedAt.Format "2006-01-02T15:04:05"}}">作成日: {{.note.CreatedAt.Format "2006/01/02 15:04"}}</small>
                    {{if .note.UpdatedAt}}
                    <br>
                    <small data-utc-time="{{.note.UpdatedAt.Format "2006-01-02T15:04:05"}}">更新日: {{.note.UpdatedAt.Format "2006/01/02 15:04"}}</small>
                    {{end}}
                </div>
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <pre
                                style="white-space: pre-wrap; font-family: monospace; background: #f8f9fa; padding: 20px; border-radius: 5px; min-height: 400px;">{{.note.Content}}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="bg-secondary text-white p-2 fixed-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <small>このメモは読み取り専用です。編集するにはログインしてください。</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{{template "footer"}}
