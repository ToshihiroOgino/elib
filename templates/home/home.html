{{template "header" .}}
<div class="mt-5">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">ホーム</h3>
        </div>
        <div class="card-body">
            <h4>ようこそ、eLibへ!</h4>
            <p>ログインしました。</p>

            <div class="mt-3">
                <a href="/api/profile" class="btn btn-primary">プロフィール</a>
                <button id="logout-btn" class="btn btn-danger ms-2">ログアウト</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('logout-btn').addEventListener('click', function () {
        document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/login';
    });
</script>
{{template "footer"}}
